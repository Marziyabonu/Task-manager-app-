<div class="col-lg-4 col-md-6">
    <div class="card task-card priority-{{ task.priority }} shadow-sm {% if task.status != 'done' %}{{ deadline_class }}{% endif %}">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                 <h5 class="card-title">{{ task.title }}</h5>
                 <span class="badge bg-secondary">
                    {{ task.get_priority_display }}
                 </span>
            </div>
            <p class="card-text text-muted small mb-2">
                Status: <span class="badge bg-{% if task.status == 'new' %}info{% elif task.status == 'in-progress' %}warning{% else %}success{% endif %}">{{ task.get_status_display }}</span>
            </p>
            <p class="card-text small mb-2">
                Muddati: **{{ task.deadline|date:"Y-m-d" }}**
            </p>
            <p class="card-text">{{ task.description|truncatechars:100 }}</p>
            
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-info">Tahrirlash</a>
                
                <form method="post" action="{% url 'task_delete' task.id %}" class="d-inline" onsubmit="return confirm('Haqiqatdan ham bu vazifani oâ€˜chirmoqchimisiz?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger">O'chirish</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-muted small">
            Oxirgi o'zgarish: {{ task.updated_at|date:"M d, Y H:i" }}
        </div>
    </div>
</div>
