<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Task Yaratish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-lg-6 col-md-8 mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Yangi Vazifa Qo'shish</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Sarlavha</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Izoh</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Ustuvorlik</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="low">Past</option>
                            <option value="normal" selected>Normal</option>
                            <option value="high">Yuqori</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="deadline" class="form-label">Bajarish muddati</label>
                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">Bekor qilish</a>
                    <button type="submit" class="btn btn-primary">Vazifani Yaratish</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
