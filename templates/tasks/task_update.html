<!DOCTYPE html>
<a href="{% url 'task_list' %}" class="btn btn-secondary mb-3">
    &leftarrow; Ro'yxatga qaytish
</a>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskni Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-lg-6 col-md-8 mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">"{{ task.title }}" ni Tahrirlash</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Sarlavha</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Izoh</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ task.description }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Ustuvorlik</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Past</option>
                            <option value="normal" {% if task.priority == 'normal' %}selected{% endif %}>Normal</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Yuqori</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="new" {% if task.status == 'new' %}selected{% endif %}>Yangi</option>
                            <option value="in-progress" {% if task.status == 'in-progress' %}selected{% endif %}>Jarayonda</option>
                            <option value="done" {% if task.status == 'done' %}selected{% endif %}>Bajarildi</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="deadline" class="form-label">Bajarish muddati</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" value="{{ task.deadline|date:'Y-m-d' }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">Orqaga</a>
                    <button type="submit" class="btn btn-success">Saqlash</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
