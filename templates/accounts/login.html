<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-lg-4 col-md-6 col-sm-8 mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Kirish</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Foydalanuvchi nomi</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Parol</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Kirish</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}">Akkauntingiz yo'qmi? Ro'yxatdan o'tish</a>
            </div>
        </div>
    </div>
</body>
</html>
